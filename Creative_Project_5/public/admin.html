<!DOCTYPE HTML>
<html>

<head>
    <title>Yung Jef√©</title>

    <!--Links to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    
    <!--Links to CSS Stylesheets-->
    <link rel="stylesheet" type="text/css" href="admin.css">

</head>

<body>
    <div class="pageMargin">
    <div>
    <h2 class="sameLine">Enter new singles/albums</h2>
    <a href="index.html" class="sameLine">Return to website</a>
    </div>
    <div id="app">
        <div class="itemMargin">
            <div style="display: inline-block;">
                <input v-model="name" placeholder="Name">
                <input v-model="itunesUrl" placeholder="iTunes URL">
                <input type="file" name="photo" @change="fileChanged">
                <button @click="postItem">Add Product</button>
            </div>
        </div>
        
        <h2>Current Singles/Albums</h2>
        <div v-for="item in items">
            <div>
            
            <img @click="deleteItem(item)" class="imageX" src="images/xIcon.jpg">
            <b><p style="display: inline-block;">{{item.name}} - <a v-bind:href="item.itunesUrl">iTunes URL</a> - photo path is {{item.path}}<p></b> <img alt="url doesn't exist" class="smallImg" :src="item.path" />
            
            </div>
        </div>
        
    </div>
    </div>
    
    <!--Vue and axios-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/admin.js"></script>
    
    <!--Links to Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
